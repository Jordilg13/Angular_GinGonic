<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">


<div class="container">
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
			<div id="iosBlurBg">
				<div id="whiteBg"></div>
			</div>
			<div id="bottomEnter"></div>
			<div id="bottomBlurBg"></div>
			<div id="loginForm" class="loginForm" [hidden]="!login">
				<div class="logintitle">
					<div class="title">
						<p>LOG INTO<br><span>TAG</span></p>
						<hr>
						<hr class="short">
					</div>
					<div class="forget socialbutton">
						<a href="http://localhost:3001/auth/github/" class="btn btn-default btn-sm"><i class="ion-social-github"></i> Github</a>
					</div>
					<div class="forget socialbutton">
						<a href="http://localhost:3001/auth/google/" class="btn btn-default btn-sm"><i class="ion-social-google"></i> Google</a>
					</div>
				</div>
				<form [formGroup]="authForm" (ngSubmit)="submitForm()">
					<div class="col-3 inputform" id="login">
						<input class="effect-2" type="text" placeholder="Username..." formControlName="username">
						<span class="focus-border"></span>

						<input class="effect-2" type="password" placeholder="Password..." formControlName="password">
						<span class="focus-border"></span>
					</div>

					<div class="forget">
						<button [disabled]="isSubmitting" class="btn btn-default btn-sm" type="submit">Enter</button>
						<!-- <span class="enterText text-white" [disabled]="!authForm.valid" type="submit">Enter</span> -->
					</div>
					<div class="forget">
						<input type="button" (click)="forgotPassword()" class="btn btn-default btn-sm" value="Forgot password?">
					</div>
					<div class="forget">
						<input type="button" (click)="swapForm()" class="btn btn-default btn-sm" value="Create account">
					</div>
					
					<!-- <button class="enterText text-white" type="submit" style="color: black;">Enter</button> -->
				</form>
			</div>
			<div id="registerForm"  class="loginForm" [hidden]="login">
				<div class="title">
					<p>REGISTER INTO<br><span>TAG</span></p>
					<hr>
					<hr class="short">
				</div>
				<form [formGroup]="authRegisterForm" (ngSubmit)="submitRegisterForm()">
					<div class="col-3 inputform" id="register">
						<input class="effect-2" type="text" placeholder="username..." formControlName="username">
						<span class="focus-border"></span>

						<input class="effect-2" type="email" placeholder="email..." formControlName="email">
						<span class="focus-border"></span>

						<input class="effect-2" type="password" placeholder="Password..." formControlName="password">
						<span class="focus-border"></span>
					</div>
					<div class="forget">
						<button [disabled]="isSubmitting" class="btn btn-default btn-sm" type="submit">Enter</button>
					</div>
					<div class="forget">
						<input type="button" (click)="swapForm()" class="btn btn-default btn-sm" value="Login">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
